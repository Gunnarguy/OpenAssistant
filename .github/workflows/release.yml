name: Create Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  create-release:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode_16*.app 2>/dev/null | sort -V | tail -1 || echo "/Applications/Xcode.app")
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
          echo "Using: $(xcodebuild -version | head -1)"

      - name: Get Simulator
        id: sim
        run: |
          DEVICE=$(xcrun simctl list devices available | grep -oE 'iPhone [0-9]+ Pro' | head -1 | xargs)
          [ -z "$DEVICE" ] && DEVICE=$(xcrun simctl list devices available | grep -oE 'iPhone [^(]+' | head -1 | xargs)
          echo "device=$DEVICE" >> "$GITHUB_OUTPUT"

      - name: Build for Release
        run: |
          xcodebuild -project OpenAssistant.xcodeproj \
            -scheme OpenAssistant \
            -destination 'platform=iOS Simulator,name=${{ steps.sim.outputs.device }}' \
            -configuration Release \
            -derivedDataPath build/ \
            CODE_SIGNING_ALLOWED=NO \
            clean build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## What's Changed
            - Auto-generated release from tag ${{ github.ref_name }}

            ## Installation
            1. Clone the repository
            2. Open in Xcode
            3. Build and run on your device
            4. Add your OpenAI API key in Settings

            ## Requirements
            - iOS 15.0+
            - Xcode 16+
            - Valid OpenAI API key
          draft: false
          prerelease: false
